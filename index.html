<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" action="registration.php">
					<span class="contact3-form-title">
                        Registration Language Trip
                    </span>
                    
                    
                    <center>
                        <p class="text">
                            X out of Y places are occupied                         
                        </p>
                    </center>
                    
                    <!--First Name input-->
                    <div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="name" placeholder="Your Name" required>
						<span class="focus-input3"></span>
					</div> 
                    
                    <!--Last Name input-->
                    <div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="lastname" placeholder="Your Lastname" required>
						<span class="focus-input3"></span>
					</div>

                    <!--E-Mail Address-->
                    <div class="wrap-input3 validate-input" data-validate = "Valid email is required: ab@cde.xyz">
						<input class="input3" type="text" name="email" placeholder="Your Email" required>
						<span class="focus-input3"></span>
					</div>
                    
                    
                    <!--Telephone Number-->
					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ab@cde.xyz">
						<input class="input3" type="text" name="tel" placeholder="Your Cell Number" required>
						<span class="focus-input3"></span>
					</div>

                    <!--Klasse Select-->
					<div class="wrap-input1 input1-select">
						<div>
							<select class="selection-2" name="service">
								<option>Class</option>
								<option>Info 2</option>
								<option>Elektro 2</option>
								<option>Mechatronik 2</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

                    <!--Birthdate -->
					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ab@cde.xyz">
						<label class="text">Birthdate</label>
                        <input class="input3" type="date" name="tel" placeholder="Birthday" required>
						<span class="focus-input3"></span>
					</div>
                    
					<!--Address -->
					<div class="wrap-input3 validate-input" data-validate = "Valid email is required: ab@cde.xyz">
						<input class="input3" type="text" name="tel" placeholder="Address" required>
                        <input class="input3" type="nubmer" name="tel" placeholder="Number" required>
                        <input class="input3" type="text" name="tel" placeholder="Ort" required>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
